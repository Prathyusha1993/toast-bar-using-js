<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification using JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/54e6eee9a2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>Toast Notification Bar</h2>
        <button onclick="showToast(successMsg)">Success</button>
        <button onclick="showToast(errorMsg)">Error</button>
        <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>
    <div id="toast-box"></div>

    <script src="index.js"></script>
</body>
</html>
